<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UTS-Gadiza </title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

	    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        }
    </style>
  </head>
  <body>

  <div class = "container my-3" >
    <div class="row justify-content-center align-items-center">

      <!-- KIRI: Card Login -->
      <div class="col-md-4">
        <div class="card shadow-lg border-0 bg-warning">
          <div class="card-body">
            <div class="text-center mb-3">
              <img src="img/91.jpg" alt="Logo TI" class="img-fluid" style="max-width: 180px;">
            </div>

            <h5 class="text-dark fw-bold mb-3 text-center">Sign In</h5>

            <form>
              <div class="mb-3">
                <label class="form-label">
                  Username / Email |
                  <a href="#" class="text-decoration-none text-dark small">New account</a>
                </label>
                <input type="text" class="form-control" placeholder="Username">
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>

              <button type="submit" class="btn btn-success w-100 fw-semibold">Log in</button>

              <div class="mt-3 text-center">
                <a href="#" class="small text-dark text-decoration-none">
                  Forgotten your username or password?
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- KANAN: Banner Gambar -->
      <div class="col-md-8 mt-4 mt-md-0">
        <img src="img/92.jpg" height ="300" alt="SPADA Banner" class="img-fluid rounded shadow">
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
